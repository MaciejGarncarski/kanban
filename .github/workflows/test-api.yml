name: Test API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        type: [unit, e2e]

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/kanban
      API_PORT: 3001
      JWT_SECRET: 8840fa71085e5796e1a22fd572cb62887619ef6161b80f9bffe6dc582f162c4d
      COOKIE_SECRET: af3b1a9f62a320476791d5966127485e1a46b90b36a8a7af6f6d5b780658ff7b
      COOKIE_SECURE: false
      CORS_ORIGIN: http://localhost:3000
      WEB_DOMAIN: localhost

    services:
      docker:
        image: docker:28.0-dind
        options: --privileged

      kanban-db:
        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kanban
          PGDATA: /var/lib/postgresql/data-kanban

    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: "pnpm"

      - name: Enable Docker
        run: |
          sudo systemctl start docker
          docker info

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_CHECKS_DISABLE: true
          NODE_ENV: test
        run: |
          if [ "${{ matrix.type }}" = "unit" ]; then
            pnpm test:cov
          elif [ "${{ matrix.type }}" = "e2e" ]; then
            pnpm dlx tsx ./src/infrastructure/persistence/db/reset && pnpm test:e2e
          fi

      - name: Upload coverage to Codecov
        if: matrix.type == 'unit' # Only upload once (skip e2e)
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          files: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
